    <main class="grey lighten-4">
    <div class="container">
        <h2 ng-show='mode=="creation"'>Create</h2>
        <h2 ng-show='mode=="edition"'>Edit</h2>
        <div class="row">
 
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name" id="name" type="text" class="validate" ng-model="user.name"> <label for="first_name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Username" id="username" type="text" class="validate" ng-model="user.username"> <label for="first_name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ng-model="user.password"> <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="Add()" ng-show='mode=="creation"'>
                             CREATE
                        </button>
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="Update()" ng-show='mode=="edition"'>
                             SAVE
                        </button>
                    </div>
                </div>
            </form>
 
        </div>
    </div>
    </main>
